<!-- Sidebar -->
<aside class="sidebar bg-light">
  <div class="tab-content h-100" role="tablist">
    <!-- Chats -->
    <div class="tab-pane fade h-100 show active" id="tab-content-chats" role="tabpanel">
      <div class="d-flex flex-column h-100 position-relative">
        <div class="hide-scrollbar">

          <div class="container py-8">
            <!-- Title -->
            <div class="mb-8">
              <h2 class="fw-bold m-0">My Notes</h2>
            </div>

            <!-- Search -->
            <div class="mb-6">
              <form action="chat-group.html#">
                <div class="input-group">
                  <div class="input-group-text">
                    <div class="icon icon-lg">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                           stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                           class="feather feather-search">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                      </svg>
                    </div>
                  </div>
                  <input type="text" class="form-control form-control-lg ps-0" placeholder="Search messages or users"
                         aria-label="Search for messages or users...">
                </div>
              </form>
              <div class="notebooks">
                <h2 class="fw-bold m-0 notebook-header">Notebooks
                  <mat-icon fontIcon="add" class="add-notebook" (click)="addNotebook()"></mat-icon>
                </h2>
                <div class="notebooks-container">
                  <ng-container *ngFor="let notebook of notebooks">
                    <div class="notebook" (click)="getNotes(notebook.notebookId)">
                      <mat-icon fontIcon="book"></mat-icon>
                      {{notebook.notebookName}}
                      <mat-icon fontIcon="edit" class="edit-notebook"
                                (click)="editNotebook(notebook.notebookId || 0, notebook.notebookName,$event)"></mat-icon>
                    </div>
                  </ng-container>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Notifications - Notices -->

    <!-- Support -->

    <!-- Settings -->
  </div>
</aside>
<!-- Sidebar -->
