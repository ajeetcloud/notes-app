<h1 mat-dialog-title>
  <ng-container cdkTrapFocus [cdkTrapFocusAutoCapture]="true">Delete Note</ng-container>
</h1>
<div mat-dialog-content class="content">
  Are you sure you want to delete this note?
  <div>
    {{note.note}}
  </div>
</div>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close>Cancel</button>
  <button mat-raised-button color="accent" (click)="deleteNote(123)">Delete</button>
</mat-dialog-actions>
