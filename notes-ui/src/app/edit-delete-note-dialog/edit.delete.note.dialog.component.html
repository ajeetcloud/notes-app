<h1 mat-dialog-title>
  <ng-container cdkTrapFocus [cdkTrapFocusAutoCapture]="true">{{actionLabel}} Note</ng-container>
</h1>
<div mat-dialog-content class="container">
  <div *ngIf="actionLabel === 'Edit'; else delete" class="edit">
    <mat-form-field appearance="outline" style="width: 100%">
      <mat-label>Note</mat-label>
      <textarea matInput placeholder="Enter the note" [(ngModel)]="noteContent"></textarea>
    </mat-form-field>
  </div>
  <ng-template #delete>
    Are you sure you want to delete this note?
    <div class="note-content">
      {{note.note}}
    </div>
  </ng-template>
</div>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close="">Cancel</button>
  <button mat-raised-button color="accent" (click)="deleteNote(note.noteId)">{{actionLabel}}</button>
</mat-dialog-actions>
