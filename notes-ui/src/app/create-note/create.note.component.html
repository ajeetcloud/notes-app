<div class="chat-footer pb-3 pb-lg-7 position-absolute bottom-0 start-0">
  <!-- Chat: Files -->
  <div class="dz-preview bg-dark" id="dz-preview-row" data-horizontal-scroll="">
  </div>
  <!-- Chat: Files -->

  <!-- Chat: Form -->

  <div class="chat-form rounded-pill bg-dark" data-emoji-form="">
    <div class="row align-items-center gx-0">
      <div class="col-auto">
        <a href="chat-group.html#" class="btn btn-icon btn-link text-body rounded-circle" id="dz-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
               stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
               class="feather feather-paperclip">
            <path
              d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path>
          </svg>
        </a>
      </div>

      <div class="col">
        <div class="input-group">
                  <textarea cdkTextareaAutoSize
                            [(ngModel)]="note"
                            (keydown.enter)="saveNote();$event.preventDefault()"
                            #pRef (input)="setHeight()"
                            style="overflow: hidden;overflow-wrap: break-word;resize: none;"
                            class="form-control px-0" placeholder="Type your message..." rows="1" data-emoji-input=""
                            data-autosize="true">
                  </textarea>
        </div>
      </div>

      <div class="col-auto">
        <button class="btn btn-icon btn-primary rounded-circle ms-5">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
               stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
               class="feather feather-send">
            <line x1="22" y1="2" x2="11" y2="13"></line>
            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
          </svg>
        </button>
      </div>
    </div>
  </div>
  <!-- Chat: Form -->
</div>
