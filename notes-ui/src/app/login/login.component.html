<section>
  <div class="form-box">
    <div class="form-value">
      <h2>Login</h2>
      <div class="inputbox">
        <input type="text" placeholder=" " [(ngModel)]="username" (keydown.enter)="login();$event.preventDefault()">
        <label>Username</label>
      </div>
      <div class="inputbox">
        <!-- <ion-icon name="lock-closed-outline"></ion-icon>-->
        <input type="password" placeholder=" " [(ngModel)]="password" (keydown.enter)="login();$event.preventDefault()">
        <label>Password</label>
      </div>
      <button (click)="login()">Log in</button>
      <div class="register">
        <p>Don't have a account? <a routerLink="/register">Register</a></p>
      </div>
    </div>
  </div>
</section>
