<h1 mat-dialog-title>
  <ng-container>{{actionLabel}}</ng-container>
  Notebook
</h1>
<div mat-dialog-content class="content">
  <mat-form-field appearance="outline" style="width: 100%">
    <mat-label>Notebook name</mat-label>
    <input matInput placeholder="Enter the notebook name" [(ngModel)]="notebookName">
  </mat-form-field>
</div>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close>Cancel</button>
  <button mat-raised-button color="primary" (click)="createEditNotebook()">{{actionLabel}}</button>
</mat-dialog-actions>
